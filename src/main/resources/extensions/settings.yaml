apiVersion: v1alpha1
kind: Setting
metadata:
  name: unsplash-settings
spec:
  forms:
    - group: basic
      label: 基本设置
      formSchema:
        - $formkit: password
          help: https://unsplash.com/developers
          label: Access Key
          name: accessKey
          validation: required
        - $formkit: group
          label: 转存模式
          name: downloadMode
          help: 开启之后，可以先转存到附件库，然后选择图片
          value:
            enable: false
            urlType: raw
          children:
            - $formkit: checkbox
              name: enable
              id: enable
              label: 启用
            - $formkit: select
              name: urlType
              label: 图片质量
              options:
                - label: 原图
                  value: raw
                - label: 大尺寸
                  value: full
                - label: 中尺寸
                  value: regular
                - label: 小图
                  value: small
            - $formkit: select
              if: "$value.enable"
              action: "/apis/storage.halo.run/v1alpha1/policies"
              name: policyName
              id: policyName
              key: policyName
              label: 附件存储策略
              autoSelect: false
              requestOption:
                labelField: "spec.displayName"
                valueField: "metadata.name"
              validation: "required"
            - $formkit: select
              if: "$value.enable"
              action: "/apis/storage.halo.run/v1alpha1/groups"
              name: groupName
              key: groupName
              id: groupName
              label: 附件分组
              autoSelect: false
              clearable: true
              requestOption:
                labelField: "spec.displayName"
                valueField: "metadata.name"
